name: tethys
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_screenutil: ^5.7.0
  google_nav_bar: ^5.0.6
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  flutter_slidable: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true

  assets:
      - asset/splash.png
      - asset/bgImage.png
  fonts:
    - family: Inter-Regular
      fonts:
        - asset: fonts/Inter-Regular.ttf
    - family: Inter-Bold
      fonts:
        - asset: fonts/Inter-Bold.ttf
          weight: 700

  